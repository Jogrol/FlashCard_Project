<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>
<body>
    <header><h1>Flashcard game</h1></header>
    <nav id="menu">
        <div id="cardDesk" class="container">
            <div class="input-wrapper">
                <input type="text" placeholder="Type your question" onchange="saveQuestion.bind(this)()">  
                <input type="text" placeholder="Type the answer" onchange="saveAnswer.bind(this)()">
            </div>    
        </div>
        <i class="fas fa-plus-circle" onclick="addCard()"></i>
        <div onclick="toggleMenu()" id="tab"><</div>
    </nav>

    <main>
        <div class="container">
            <div class="card">
                <div onclick="flipCardToFace2()" class="face face1 ">
                    <p id="question">How bla bla bla?</p>
                </div>
                <div onclick="flipCardToFace1()"class="face face2 hidden">
                    <p id="answer">This is how...</p>
                </div>
            </div>  
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="arrow-container">
                <i class="fas fa-arrow-alt-circle-left" onclick="nextCard()"></i>
                <i class="fas fa-arrow-alt-circle-right" onclick="previousCard()"></i>
            </div>  
        </div>
    </footer>
    
</body>
<script src="index.js"></script>
</html>
